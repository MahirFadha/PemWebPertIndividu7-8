  <script>
    
    document.querySelector('.loginGoogle').addEventListener('click', function() {

    });

    document.getElementById('loginForm').addEventListener('submit', showNotificationAndRedirect); 

  function showNotificationAndRedirect() {
    // Buat elemen notifikasi
    const notification = document.createElement('div');
    notification.textContent = 'Login berhasil!';
    notification.style.position = 'fixed';
    notification.style.bottom = '20px';
    notification.style.left = '50%';
    notification.style.transform = 'translateX(-50%)';
    notification.style.backgroundColor = '#4CAF50';
    notification.style.color = 'white';
    notification.style.padding = '15px 25px';
    notification.style.borderRadius = '5px';
    notification.style.zIndex = '1000';
    notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
    notification.style.animation = 'fadeIn 0.5s, fadeOut 0.5s 2.5s';
    
    document.body.appendChild(notification);
    
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    `;
    document.head.appendChild(style);
    
    setTimeout(() => {
        window.location.href = '../Profil/profil.html';
    }, 2000);
}
